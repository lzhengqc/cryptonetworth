
<div class="my-net-worth">
  Enter the quantity of your holdings to track your crypto net worth.
</div>

<table class="ui very basic unstackable table">
  <thead>
  <tr>
    <th class="">Rank</th>
    <th class="mobile">Currency</th>
    <th class="right aligned">Price</th>
    <th class="right aligned">7d</th>
    <th class="mobile center aligned">Qty</th>
    <th class="mobile center aligned">Value</th>
    <th class="right aligned">Supply</th>
    <th class="right aligned">Market Cap</th>
  </tr>
  </thead>
  <tbody>
{{#each ticker}}
  <tr class="crypto {{symbol}}" data-symbol="{{symbol}}" data-price="{{price}}">
    <td class="">{{rank}}</td>
    <td class="mobile">
      {{name}}
      <div class="bold mobile">${{price}}</div>
    </td>
    <td class="right aligned">
      <span class="bold">${{price}}</span>
    </td>
    <td class="right aligned {{delta}}">{{change}}</td>
    <td class="mobile center aligned input qty-input">
      <input type="number" class="qty" />
    </td>
    <td class="mobile center aligned input">
      <input type="text" class="total" readonly="readonly" />
    </td>
    <td class="right aligned">{{supply}} {{symbol}}</td>
    <td class="right aligned">${{market_cap}}</td>
  </tr>
{{/each}}
  </tbody>
</table>
